<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page-head('Login')}"></head>
<body>
<div class="container-fluid text-center">
    <div class="mt-3 mb-3">
        <img th:src="@{/img/th.jpg}" alt="Pharmacy picture">
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 390px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>Go to MedGuide control panel</p>
            <p>
                <label>
                    <input type="email" name="email" class="form-control" required placeholder="E-mail">
                </label>
            </p>
            <p>
                <label>
                    <input type="password" name="password" class="form-control" required placeholder="Password">
                </label>
            </p>
            <p>
                <input type="submit" value="login" class="btn btn-primary">
            </p>
        </div>
    </form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
