<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page-head('Update amount')}"></head>
<body>
    <div th:replace="~{navigation :: menu}"></div>
    <div class="container-fluid mb-2">
        <div class="text-center">
            <h3>Increase amount according to the number of received units</h3>
        </div>
        <form th:action="@{/increaseAmountOfMedication}" th:object="${medicationInStorage}" method="post" style="max-width: 700px; margin: 0 auto">
            <div class="border border-secondary rounded p-3">
                <div class="mb-3 row">
                    <label for="inputId" class="col-sm-4 col-form-label">Id:</label>
                    <div class="col-sm-8">
                        <input id="inputId" class="form-control" type="number" th:field="*{id}" th:value="${medicationInStorage.getId()}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-4 col-form-label">Medication name:</label>
                    <div class="col-sm-8">
                        <input id="inputName" class="form-control" type="text" th:field="*{name}" th:value="${medicationInStorage.getName()}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputActiveIngredient" class="col-sm-4 col-form-label">Active ingredient:</label>
                    <div class="col-sm-8">
                        <input id="inputActiveIngredient" class="form-control" type="text" th:field="*{activeIngredient}" th:value="${medicationInStorage.getActiveIngredient()}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputAmount" class="col-sm-4 col-form-label">Amount:</label>
                    <div class="col-sm-8">
                        <input id="inputAmount" class="form-control" type="number" th:min="${medicationInStorage.amount}" th:field="*{amount}" th:value="${medicationInStorage.getAmount()}">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Update amount in storage" class="btn btn-primary m-3"/>
                </div>
            </div>
        </form>
    </div>
    <footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
