<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="menu">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/img/img.png}" alt="Logo"/>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Physician')">
          <a class="nav-link" th:href="@{/diseases}">Diseases</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Pharmacist')">
          <a class="nav-link" th:href="@{/prescriptions}">Prescriptions</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Pharmacist')">
          <a class="nav-link" th:href="@{/medicationsInStock}">Medications in stock</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('Admin')">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item dropdown position-absolute end-0 m-1">
          <a class="btn btn-secondary dropdown-toggle" th:href="@{/account}" role="button" data-bs-toggle="dropdown"
             aria-expanded="false" sec:authentication="principal.username"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
